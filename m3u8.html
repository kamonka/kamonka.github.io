<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://ghfast.top/https://raw.githubusercontent.com/kamonka/kamonka.github.io/main/favicon.ico"> 
    <title>今晚看什么</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls autoplay></video>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');
        const videoPlayer = document.getElementById('videoPlayer');
        const errorMessage = document.getElementById('errorMessage');

        if (videoUrl) {
            if (videoUrl.endsWith('.m3u8') && Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    playVideoFullscreen();
                });
            } else {
                videoPlayer.src = videoUrl;
                videoPlayer.addEventListener('loadeddata', () => {
                    playVideoFullscreen();
                });
            }
        } else {
            errorMessage.textContent = 'Error: No video URL provided. Please append "?video=your_video_url" to the URL.';
        }

        // 自动全屏播放视频
        function playVideoFullscreen() {
            const requestFullscreen = videoPlayer.requestFullscreen ||
                                      videoPlayer.webkitRequestFullscreen ||
                                      videoPlayer.mozRequestFullScreen ||
                                      videoPlayer.msRequestFullscreen;

            if (requestFullscreen) {
                requestFullscreen.call(videoPlayer);
            }

            videoPlayer.play().catch(error => {
                console.error('Autoplay failed:', error);
            });
        }
    </script>
</body>
</html>
