<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>今晚看什么</title>
  <link rel="shortcut icon" href="https://jyjdsg.dpdns.org/favicon.ico"> 
  <style>
    html, body {
      margin: 0;
      background: #000;
      height: 100%;
    }
    video {
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    /* 增强进度条可见性 */
    video::-webkit-media-controls-timeline {
      background: #333;
      height: 10px;
      border-radius: 5px;
    }
    video::-webkit-media-controls-current-time-display,
    video::-webkit-media-controls-time-remaining-display {
      color: #fff;
      font-size: 14px;
    }
    video::-webkit-media-controls-play-button,
    video::-webkit-media-controls-fullscreen-button {
      filter: brightness(1.5);
    }
    /* Firefox 兼容 */
    video::-moz-range-track {
      background: #333;
      height: 10px;
      border-radius: 5px;
    }
    video::-moz-range-thumb {
      background: #fff;
      height: 10px;
      width: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById("video");

    function getUrlParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    // 获取文件扩展名或内容类型
    function getFileType(url) {
      try {
        const urlObj = new URL(url);
        const pathname = urlObj.pathname.toLowerCase();
        
        // 从路径提取扩展名
        if (pathname.includes('.m3u8')) return 'm3u8';
        if (pathname.includes('.mp4')) return 'mp4';
        if (pathname.includes('.mkv')) return 'mkv';
        if (pathname.includes('.webm')) return 'webm';
        if (pathname.includes('.flv')) return 'flv';
        
        return 'unknown';
      } catch {
        return 'unknown';
      }
    }

    // 尝试播放视频
    function playVideo(url) {
      const fileType = getFileType(url);
      
      // 优先尝试 HLS
      if (fileType === 'm3u8' || fileType === 'unknown') {
        tryHlsPlay(url);
      } else if (fileType === 'mp4' || fileType === 'webm') {
        video.src = url;
      } else {
        // 其他格式尝试直接加载
        video.src = url;
      }
    }

    function tryHlsPlay(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          console.log("HLS 流加载成功");
        });
        hls.on(Hls.Events.ERROR, (event, data) => {
          console.warn("HLS 加载失败:", data);
          // HLS 失败，尝试直接播放
          video.src = url;
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
      } else {
        // HLS 不支持，尝试直接加载
        video.src = url;
      }
    }

    const videoUrl = getUrlParam("url");
    if (!videoUrl) {
      alert("请在网址后添加 ?url=视频地址");
    } else {
      playVideo(videoUrl);

      video.addEventListener("canplay", () => {
        video.play().catch(() => {
          console.warn("播放失败，可能是浏览器策略限制");
        });

        // 自动全屏
        const el = video;
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
        else if (el.msRequestFullscreen) el.msRequestFullscreen();
      });

      // 监听错误事件
      video.addEventListener("error", () => {
        console.error("视频加载失败:", video.error);
      });
    }

    // 添加快捷键功能
    document.addEventListener('keydown', function(event) {
      switch(event.key) {
        case 'ArrowRight':
          // 快进 10 秒
          video.currentTime += 10;
          break;
        case 'ArrowLeft':
          // 快退 10 秒
          video.currentTime -= 10;
          break;
        case ' ':
          // 空格键播放/暂停
          event.preventDefault(); // 防止页面滚动
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
          break;
      }
    });
  </script>
</body>
</html>
