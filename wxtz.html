<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>打开网址</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  padding-top: 60px;
  background: #f5f5f5;
}

button {
  padding: 16px 32px;
  font-size: 20px;
  border: none;
  border-radius: 10px;
  background: #007bff;
  color: white;
  cursor: pointer;
}
button:active {
  background: #0056c1;
}

#mask {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.75);
  color: white;
  padding: 20px;
  text-align: left;
  font-size: 18px;
  z-index: 999;
}

#mask img {
  width: 180px;
  float: right;
}
</style>
</head>

<body>

<h2>打开网址</h2>
<p>点击下方按钮。</p>

<button onclick="openGoogle()">打开网址</button>

<!-- 微信提示遮罩 -->
<div id="mask">
  <img src="https://i.imgur.com/4M7IWwP.png">
  <h2>请在浏览器中打开</h2>
  <p>
    微信禁止直接访问<br><br>
    请点击右上角 <b>“···” → “在浏览器打开”</b><br><br>
    或手动复制链接：<br>
    <span style="word-wrap:break-word; font-weight:bold;">
      https://jyjdsg.dpdns.org
    </span>
  </p>
</div>

<script>
// 判断是否在微信内
function isWeChat(){
  return /MicroMessenger/i.test(navigator.userAgent);
}

function openGoogle() {
  if (isWeChat()) {
    // 在微信里 → 显示遮罩提示
    document.getElementById("mask").style.display = "block";
  } else {
    // 在普通浏览器内 → 直接跳转
    window.location.href = "https://jyjdsg.dpdns.org";
  }
}
</script>

</body>
</html>
