<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>打开网址</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  position: relative;
  overflow: hidden;
}

.container {
  width: 100%;
  height: 100%;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 20px;
}

h1 {
  display: none;
}

/* 第一步：箭头定位在右上角 */
.step-1 {
  position: absolute;
  top: 80px;
  right: 30px;
  width: 200px;
  z-index: 10;
}

.step-number {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  background: white;
  color: #667eea;
  border-radius: 50%;
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 15px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.step-content {
  background: white;
  border-radius: 15px;
  padding: 15px 20px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
  text-align: left;
}

.step-title {
  color: #333;
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 5px;
}

.step-subtitle {
  color: #999;
  font-size: 13px;
  line-height: 1.4;
}

/* 箭头动画 */
.arrow-icon {
  display: block;
  font-size: 80px;
  margin-bottom: 20px;
  animation: arrowPoint 1.5s ease-in-out infinite;
  text-align: center;
}

@keyframes arrowPoint {
  0% {
    transform: translate(0, 0);
    opacity: 1;
  }
  50% {
    transform: translate(15px, -15px);
    opacity: 0.6;
  }
  100% {
    transform: translate(0, 0);
    opacity: 1;
  }
}

/* 第二步：按钮在页面下方 */
.step-2 {
  position: absolute;
  bottom: 120px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 500px;
  z-index: 10;
}

.step-2 .step-number {
  margin-bottom: 20px;
}

.step-2-title {
  color: white;
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 20px;
  text-align: center;
}

/* 醒目胶囊形按钮 */
.open-button {
  width: 100%;
  padding: 25px 30px;
  font-size: 22px;
  font-weight: 700;
  border: none;
  border-radius: 50px;
  background: white;
  color: #667eea;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
}

.open-button:hover {
  transform: translateY(-5px);
  box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
}

.open-button:active {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}

.open-button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none;
}

.note {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: rgba(255, 255, 255, 0.8);
  font-size: 13px;
  z-index: 5;
  text-align: center;
  line-height: 1.5;
  max-width: 90%;
}

/* 适应小屏幕 */
@media (max-width: 480px) {
  .step-1 {
    top: 60px;
    right: 20px;
    width: 160px;
  }
  
  .arrow-icon {
    font-size: 60px;
  }
  
  .step-content {
    padding: 12px 15px;
  }
  
  .step-title {
    font-size: 14px;
  }
  
  .step-subtitle {
    font-size: 12px;
  }
  
  .step-2 {
    bottom: 110px;
    width: 85%;
  }
  
  .open-button {
    padding: 20px 25px;
    font-size: 18px;
  }
  
  .step-2-title {
    font-size: 16px;
  }

  .note {
    font-size: 12px;
    bottom: 15px;
  }
}
</style>
</head>

<body>

<div class="container">
  <!-- 第一步：箭头指向右上角菜单 -->
  <div class="step-1">
    <div class="arrow-icon">↗️</div>
    <div class="step-number"></div>
    <div class="step-content">
      <div class="step-title">① 点击┅</div>
      <div class="step-subtitle">选择"在浏览器中打开"</div>
    </div>
  </div>

  <!-- 第二步：按钮在页面下方 -->
  <div class="step-2">
    <div style="text-align: center; margin-bottom: 20px;">
      <div class="step-number"></div>
      <div class="step-2-title">② 点击这里</div>
    </div>
    <button class="open-button" onclick="openLink()">打开网址</button>
  </div>

  <div class="note">
    提示：打开后记得收藏，今后使用浏览器打开。
  </div>
</div>

<script>
function openLink() {
  const btn = event.target;
  btn.disabled = true;
  btn.textContent = "加载中...";
  
  setTimeout(() => {
    window.location.href = "https://abc.com";
  }, 300);
}
</script>

</body>
</html>
