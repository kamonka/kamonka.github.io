<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>今晚看什么</title>
  <link rel="shortcut icon" href="https://jyjdsg.dpdns.org/favicon.ico"> 
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
    }
    .video-js {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <video id="my-video" class="video-js vjs-default-skin" controls autoplay playsinline>
   
    <!--<source src="mp4地址" type="video/mp4" />
     <source src="m3u8地址" type="application/x-mpegURL" /> -->
    
  </video>

  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
  <script>
    const player = videojs('my-video');

    player.ready(function () {
      // 播放视频（尝试非静音）
      player.play().catch(function(err) {
        console.warn("自动播放失败，可能因为浏览器策略：", err);
      });

      // 进入全屏
      const el = player.el();
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.mozRequestFullScreen) {
        el.mozRequestFullScreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    });
  </script>

</body>
</html>
