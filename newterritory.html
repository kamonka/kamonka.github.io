  <script>
    (function () {
      const player = videojs('my-video');
      const overlay = document.getElementById('fs-overlay');
      function enterFullscreen(el) {
        if (!el) return;
        if (el.requestFullscreen) return el.requestFullscreen();
        if (el.webkitEnterFullscreen) return el.webkitEnterFullscreen();
        if (el.mozRequestFullScreen) return el.mozRequestFullScreen();
      }

      player.ready(function () {
        try {
          player.muted(true);
        } catch (e) {}

        // Try to play, then request fullscreen as a best-effort.
        player.play().then(() => {
          // Prefer Video.js API if available
          const tryFs = (el) => {
            try {
              const fs = (typeof player.requestFullscreen === 'function') ? player.requestFullscreen() : enterFullscreen(el);
              if (fs && fs.then) {
                fs.then(() => {}).catch(() => showOverlay());
              }
            } catch (e) {
              showOverlay();
            }
          };

          const el = document.getElementById('my-video');
          tryFs(el);
        }).catch(() => {
          // Autoplay blocked: show overlay so user can interact to start fullscreen
          showOverlay();
        });
      });

      function showOverlay() {
        if (!overlay) return;
        overlay.style.display = 'flex';
        overlay.onclick = function () {
          overlay.style.display = 'none';
          const el = document.getElementById('my-video');
          // On user gesture, try to play and enter fullscreen
          player.play().catch(()=>{});
          enterFullscreen(el);
        };
      }
    })();
  </script>
